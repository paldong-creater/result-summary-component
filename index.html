<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="left-side">
        <h3> Your Result</h3>
        <div class="circle">
          <p><span class="num">76</span> of 100</p>
        </div>
        <p><span class="head">Great</span>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-side">
        <h3>Summary</h3>
        <div class="table">
          <ul>
            <li><img src="assets/images/icon-reaction.svg" alt=""> <p>Reaction</p> 
            <p>80 / <span class="denom">100</span> </p></li>

            <li><img src="assets/images/icon-memory.svg" alt=""> <p>Memory</p> 
            <p>92 / <span class="denom">100</span></p></li>

            <li><img src="assets/images/icon-verbal.svg" alt=""> <p>Verbal</p> 
            <p>61 / <span class="denom">100</span></p></li>

            <li><img src="assets/images/icon-visual.svg" alt=""> <p>Visual</p><p>72 / <span class="denom">100</span></p></li>
          </ul>
        </div>
        <div class="btn">
          <p>Continue</p>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
